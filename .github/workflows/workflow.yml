name: Frontend CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # @link https://github.com/actions/checkout
      - name: Frontend React
        uses: actions/checkout@v3

      - name: Teste da aplicação
        run: npm install

      - name: Rodando Build
        run: npm run build

      - name: Executando Teste
        run: npm test
